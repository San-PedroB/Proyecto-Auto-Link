<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">Bienvenido/a</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup] = "formularioLogin">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-button expand="block" (click)="iniciarSesion()">Iniciar Sesion</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button routerLink="/registro" expand="block">Ir al Registro</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Viajes en Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ viajeActual.value.origen }} â†’ {{ viajeActual.value.destino }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Origen:</strong> {{ viajeActual.origen }}</p>
            <p><strong>Destino:</strong> {{ viajeActual.destino }}</p>
            <p><strong>Precio:</strong> ${{ viajeActual.precio}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home-pasajero" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Viaje Actual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ viajeActual.origen }} → {{ viajeActual.destino }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Origen:</strong> {{ viajeActual.origen }}</p>
            <p><strong>Destino:</strong> {{ viajeActual.destino }}</p>
            <p><strong>Precio:</strong> ${{ viajeActual.precio }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Fila adicional para el botón con el temporizador regresivo -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <!-- Botón de cancelación con el temporizador -->
        <ion-button [disabled]="!botonHabilitado" (click)="cancelarViaje()">
          Cancelar Viaje ({{ tiempoRestante }}s)
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

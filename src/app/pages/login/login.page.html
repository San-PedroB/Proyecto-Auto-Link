<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Bienvenido/a</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img class="fade" src="assets/images/autoLink.png" alt="Logo">
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button expand="block" (click)="autenticarUsuario()">Iniciar Sesión</ion-button>
      <br>
      <ion-button expand="block" color="secondary" (click)="iniciarSesionConGoogle()">Iniciar sesión con Google</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

<script src="https://accounts.google.com/gsi/client" async defer></script>


<ion-footer>
  <ion-toolbar>
    <ion-title>¿No tienes una cuenta?</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button routerLink="/registro" expand="block">Regístrate</ion-button>
  </ion-toolbar>
</ion-footer>
